<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <header>
            <h1>Happy Valentine's Day Love Ko</h1>
            <p>A Virtual Bouquet for You My Love HAHAHA</p>
        </header>

        <main>
            <div class="bouquet-container">
                <!-- Flowers -->
                <div class="flower red-flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower pink-flower flower-offset-1">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower red-flower flower-offset-2">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower light-pink-flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower pink-flower flower-offset-3">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower white-flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower red-flower flower-offset-4">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <div class="flower pink-flower flower-offset-5">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>

                <!-- Stems and Leaves -->
                <div class="stem"></div>
                <div class="stem stem-2"></div>
                <div class="stem stem-3"></div>
                
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="leaf leaf-3"></div>

                <!-- Bouquet Wrap -->
                <div class="wrap"></div>
            </div>

            <div class="message">
                <p id="romantic-text">Let love bloom...</p>
            </div>
        </main>

        <div class="hearts-container">
            <div class="heart floating-heart" style="--delay: 0s; --left: 10%;"></div>
            <div class="heart floating-heart" style="--delay: 0.5s; --left: 20%;"></div>
            <div class="heart floating-heart" style="--delay: 1s; --left: 30%;"></div>
            <div class="heart floating-heart" style="--delay: 1.5s; --left: 70%;"></div>
            <div class="heart floating-heart" style="--delay: 2s; --left: 80%;"></div>
            <div class="heart floating-heart" style="--delay: 2.5s; --left: 90%;"></div>
        </div>

        <a href="gallery.html" class="gallery-btn">
            <span>Gallery</span>
        </a>

        <footer>
            <p>&hearts; Created with Love &hearts;</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
