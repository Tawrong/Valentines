<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gallery</title>
    <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
    <div class="gallery-background"></div>

    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Valentine's Day Gallery</h1>
            <p>A Collection of Love & Romance</p>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <div class="gallery-grid">
            <!-- Image 1 -->
            <div class="gallery-item" data-id="1">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 85 Q30 70 20 55 Q10 40 20 25 Q35 10 50 20 Q65 10 80 25 Q90 40 80 55 Q70 70 50 85" fill="white" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Love</p>
            </div>

            <!-- Image 2 -->
            <div class="gallery-item" data-id="2">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="30" fill="white" opacity="0.7"/>
                        <circle cx="50" cy="50" r="20" fill="#f5576c" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Romance</p>
            </div>

            <!-- Image 3 -->
            <div class="gallery-item" data-id="3">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="60" height="60" rx="10" fill="white" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Warmth</p>
            </div>

            <!-- Image 4 -->
            <div class="gallery-item" data-id="4">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="50,10 90,90 10,90" fill="white" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Passion</p>
            </div>

            <!-- Image 5 -->
            <div class="gallery-item" data-id="5">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="8" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Joy</p>
            </div>

            <!-- Image 6 -->
            <div class="gallery-item" data-id="6">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #fd6e6e 0%, #ff9a56 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M30 50 L50 30 L70 50 L60 50 L60 70 L40 70 L40 50 Z" fill="white" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Together</p>
            </div>

            <!-- Image 7 -->
            <div class="gallery-item" data-id="7">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.7">
                            <circle cx="35" cy="50" r="15" fill="white"/>
                            <circle cx="65" cy="50" r="15" fill="white"/>
                        </g>
                    </svg>
                </div>
                <p class="image-title">Connection</p>
            </div>

            <!-- Image 8 -->
            <div class="gallery-item" data-id="8">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #fbf0e7 0%, #ff9a56 50%, #ff6a88 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 10 Q60 30 70 50 Q60 70 50 90 Q40 70 30 50 Q40 30 50 10" fill="white" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Bloom</p>
            </div>

            <!-- Image 9 -->
            <div class="gallery-item" data-id="9">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #ffb088 0%, #ff9a56 50%, #ff6b9d 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="50,15 61,35 82,35 65,50 73,70 50,55 27,70 35,50 18,35 39,35" fill="white" opacity="0.7"/>
                    </svg>
                </div>
                <p class="image-title">Sparkle</p>
            </div>

            <!-- Image 10 -->
            <div class="gallery-item" data-id="10">
                <div class="image-placeholder" style="background: linear-gradient(135deg, #ffa751 0%, #ffe259 50%, #ffde59 100%);">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 20 Q70 30 75 50 Q70 70 50 80 Q30 70 25 50 Q30 30 50 20 Z" fill="white" opacity="0.7" stroke="white" stroke-width="3"/>
                    </svg>
                </div>
                <p class="image-title">Forever</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                
                <div class="modal-inner">
                    <!-- Modal Image -->
                    <div class="modal-image-container">
                        <div class="modal-image-placeholder">
                            <svg id="modalSvg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
                        </div>
                    </div>

                    <!-- Modal Text -->
                    <div class="modal-text-container">
                        <h2 id="modalTitle"></h2>
                        <p id="modalDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="gallery-footer">
            <p>&hearts; Cherishing every moment &hearts;</p>
        </footer>
    </div>

    <script src="gallery-script.js"></script>
</body>
</html>
