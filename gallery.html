<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gallery</title>
    <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
    <div class="gallery-background"></div>

    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Valentine's Day Gallery</h1>
            <p>A Collection of Our Love</p>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <div class="gallery-grid">
            <!-- Image 1 -->
            <div class="gallery-item" data-id="1">
                <div class="image-placeholder">
                    <img src="images/love.jpg" alt="Love">
                </div>
                <p class="image-title">Love</p>
            </div>

            <!-- Image 2 -->
            <div class="gallery-item" data-id="2">
                <div class="image-placeholder">
                    <img src="images/love1.jpg" alt="Warmth">
                </div>
                <p class="image-title">Warmth</p>
            </div>

            <!-- Image 3 -->
            <div class="gallery-item" data-id="3">
                <div class="image-placeholder">
                    <img src="images/love2.jpg" alt="Passion">
                </div>
                <p class="image-title">Passion</p>
            </div>

            <!-- Image 4 -->
            <div class="gallery-item" data-id="4">
                <div class="image-placeholder">
                    <img src="images/love3.jpg" alt="Joy">
                </div>
                <p class="image-title">Joy</p>
            </div>

            <!-- Image 5 -->
            <div class="gallery-item" data-id="5">
                <div class="image-placeholder">
                    <img src="images/love4.jpg" alt="Together">
                </div>
                <p class="image-title">Together</p>
            </div>

            <!-- Image 6 -->
            <div class="gallery-item" data-id="6">
                <div class="image-placeholder">
                    <img src="images/love5.jpg" alt="Connection">
                </div>
                <p class="image-title">Connection</p>
            </div>

            <!-- Image 7 -->
            <div class="gallery-item" data-id="7">
                <div class="image-placeholder">
                    <img src="images/love6.jpg" alt="Bloom">
                </div>
                <p class="image-title">Bloom</p>
            </div>

            <!-- Image 8 -->
            <div class="gallery-item" data-id="8">
                <div class="image-placeholder">
                    <img src="images/love7.jpg" alt="Sparkle">
                </div>
                <p class="image-title">Sparkle</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                
                <div class="modal-inner">
                    <!-- Modal Image -->
                    <div class="modal-image-container">
                        <div class="modal-image-placeholder">
                            <img id="modalImage" src="" alt="Gallery Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                        </div>
                    </div>

                    <!-- Modal Text -->
                    <div class="modal-text-container">
                        <h2 id="modalTitle"></h2>
                        <p id="modalDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="gallery-footer">
            <p>&hearts; Cherishing every moment we share together&hearts;</p>
        </footer>
    </div>

    <script src="gallery-script.js"></script>
</body>
</html>
